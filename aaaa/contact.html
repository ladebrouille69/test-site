<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Réparation Téléphone Pro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>Réparation Téléphone Pro</h1>
</header>

<nav>
  <a href="index.html">Accueil</a>
  <a href="services.html">Services</a>
  <a href="contact.html" class="active">Contact</a>
</nav>

<main>
  <h2>Contactez-nous</h2>
<form action="#" method="post" novalidate>
  <label for="nom">Nom complet *</label>
  <input type="text" id="nom" name="nom" placeholder="Votre nom complet" required />

  <label for="email">Email *</label>
  <input type="email" id="email" name="email" placeholder="exemple@domaine.com" required />

  <label for="telephone">Téléphone</label>
  <input type="tel" id="telephone" name="telephone" placeholder="+33 6 12 34 56 78" />

  <label for="service">Service demandé *</label>
  <select id="service" name="service" required>
    <option value="" disabled selected>-- Sélectionnez un service --</option>
    <option value="ecran">Remplacement écran</option>
    <option value="batterie">Changement batterie</option>
    <option value="logiciel">Réparation logiciel</option>
    <option value="accessoires">Accessoires</option>
  </select>

  <label for="message">Message / Description</label>
  <textarea id="message" name="message" placeholder="Décrivez votre problème ou demande..." rows="5"></textarea>

  <div class="g-recaptcha" data-sitekey="6LdA8JQrAAAAAEuNiOO25gyBNTCfgGpx51OTHJ8E"></div>

  <button type="submit">Envoyer la demande</button>
</form>

<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</main>

<footer>
  &copy; 2025 Réparation Téléphone Pro — Tous droits réservés
</footer>

</body>
</html>
